<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - learning new </title>
</head>
<body>
    <h1>form to apply for learning web-dev...</h1>
    <form action="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to my channel</label>
        </div> 

        <div>
            <label for="comment">Enter feedback: </label>
            <textarea id="comment" name="'comment" row="4" cols="50"></textarea>
        </div>

        <div>
            <label for="fruit-select"></label>
            <select 
            id="fruit-select" name="fruits" >
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="cherry">cheery</option>
            </select>
        </div>
    </form>
</body>
</html>
